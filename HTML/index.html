<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
	<title>H&M Arbetsprov</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>

<header>
	<img src="img/logo.svg" alt="SEARQ Logotype" class="logo">
</header>

<main>
	<section id="search-zone">
		<form id="searchform" action="index.html" method="get" autocomplete="off" required typeahead-editable="false" onSubmit="return false;">
			<div>
				<input id="searchbox" name="searchbox" type="text" data-provide="typeahead" placeholder="Type in a POI in Sweden" required >
				<img src="img/search.svg">
			</div>	
		</form>
	</section>

	<section id="history">
		<div>	
			<a href="#">
				<span>Hamsters</span>
				<span>2017-11-07 15:29</span>

			</a>
			<a class="del-history" href="#">
			<img src="img/search.svg"></a>
		</div>
		<div>
			<a href=#>
				<span>Cats</span>
				<span>2017-11-07 15:29</span>
			</a>
			<a href="#" class="del-history"  >
			<img src="img/search.svg"></a>
		</div>
</section>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
