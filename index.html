<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<title>H&M Arbetsprov</title>
	<link rel="stylesheet" href="css/main.css" type="text/css">
</head>

<body>

	<header>
		<img src="img/logo@2x.png" alt="SEARQ Logotype" class="logo">
	</header>

	<main>
		<section id="search-zone">
			<form id="searchform" action="index.html" method="get" autocomplete="off" typeahead-editable="false" onsubmit="return false">
				<div>
					<input id="searchbox" name="searchbox" type="text" data-provide="typeahead" placeholder="Type in a POI in Sweden" required>
					<img src="img/search.svg">
				</div>
			</form>
		</section>

		<section id="history"></section>
	</main>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/corejs-typeahead/1.2.1/typeahead.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
